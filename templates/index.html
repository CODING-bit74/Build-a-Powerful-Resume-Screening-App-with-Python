<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resume Category Predictor</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<div class="container">
    <h1>ğŸ” Resume Category Predictor</h1>
    <p class="subtitle">Upload or drag & drop your resume (PDF, DOCX, TXT)</p>

    <!-- Drag Box -->
    <div id="dropArea" class="drop-area">
        <p>ğŸ“ Drag & Drop your resume here<br>or click to select</p>
        <input id="fileInput" type="file" accept=".pdf,.docx,.txt" hidden />
    </div>

    <button id="submitBtn" class="btn" disabled>Predict Category</button>

    <!-- Loader -->
    <div id="loader" class="loader hidden"></div>

    <!-- Result Card -->
    <div id="result" class="card hidden">
        <h3>ğŸ“„ Prediction Result</h3>
        <p><strong>Filename:</strong> <span id="filename"></span></p>
        <p><strong>Predicted Category:</strong> <span id="category"></span></p>

        <details>
            <summary>View Extracted Text Snippet</summary>
            <pre id="snippet"></pre>
        </details>
    </div>

    <!-- Error Message -->
    <div id="error" class="error hidden"></div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
